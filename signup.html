              <span class="dot"></span> 
              </div>
            
            
              
              <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                   slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 4000); // Change image every 4 seconds
            }
            </script>
            
            
            <div class="slideshow-container">


        <div id="survey-form-conteiner">
            <div id="survey-form">
                <form action="result.html" method="get" target="_blank">
                    <div class="input-box" id="box-name">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                    </div>
                    <!-- Age part -->
                    <div class="input-box" id="box-age">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="Enter your age" min="10"><br>
                    </div>
                    <!-- Email Part -->
                    <div class="input-box" id="box-mail">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your age"><br>
                    </div>
                    <!-- Content Type part -->
                    <div class="input-box"><label for="content" id="box-content">Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                            <option value="documentary">Documentary</option>
                            <option value="cartoo">Cartoon</option>
                        </select>
                    </div>
                    <!-- Movie Type part -->
                    <div class="input-box">
                        <label for="Movie">Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-chech" value="Comedy">
                        <label for="first-chech">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" id="second-chech" value="action" checked>
                        <label for="second-chech">Action</label>
                        <br>
                        <input type="checkbox" name="movie" id="third-chech" value="Romance">
                        <label for="third-chech">Romance</label>
                    </div>
                    <!-- Gender Part -->
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="first-radio" value="male" checked>
                        <label for="first-radio">Male</label><br>
                        <input type="radio" name="gender" id="second-radio" value="female">
                        <label for="second-radio">Female</label><br>
                        <input type="radio" name="gender" id="third-radio" value="other">
                        <label for="third-radio">Other</label>
                    </div>
                    <!-- Feedback Part -->
                    <div class="input-box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment..." >
                        </textarea>
                    </div>
                    
                    <div id="form-submit">
                        <input type="submit" value="SEND" id="form-button">
                    </div>

                </form>
            </div>
